    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="./favicon.ico">
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- Google tag (gtag.js) -->

<script type="module" src="./script.js" defer></script>

<body>
    <header>
        <div class="lang-switch">
        <label>
          <input type="radio" name="lang" value="ja" checked>
          日本語
        </label>
        <label>
          <input type="radio" name="lang" value="en">
          English
        </label>
      </div>

      <h1 data-i18n="title">RINDO推しを選ぶ</h1>

      <button id="save-button" data-i18n="save">Save Image</button>

        <br>

        <div class="note" data-i18n="mobileHint">
          ※スマホの人は横画面推奨
        </div>
      </div>
    </header>

    <div class="container" id="grid">
        <!-- 列名を追加 -->
        <div class="header"><img src="logo/svpt.webp" alt="せーぶぽいんと"></div>
        <div class="header"><img src="logo/yumeneo.webp" alt="夢喰NEON"></div>
        <div class="header"><img src="logo/ptgs.webp" alt="Poltergeist"></div>
        <div class="header"><img src="logo/lvsk.webp" alt="Lovesick"></div>
        <div class="header"><img src="logo/xpia.webp" alt="XP!A"></div>
        <div class="header"><img src="logo/und.webp" alt="Under Dog"></div>
        <div class="header"><img src="logo/dxu.webp" alt="Dexeultio"></div>
        <div class="header"><img src="logo/kiki1.jpg" alt="ki:ki"></div>
        <div class="header"><img src="logo/lvls.webp" alt="Luvless"></div>
        <div class="header"><img src="logo/astral.jpg" alt="Astral"></div>
        <div class="header"><img src="logo/scandoll.webp" alt="すきゃんどーる"></div>





        <!-- グリッドアイテムを追加 -->
        <div class="cell" data-position="0"></div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3"></div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div>
        <div class="cell" data-position="9"></div>
        <div class="cell" data-position="10"></div>
    </div>

          data-category="svpt"
          data-i18n="svpt"
        >
          せーぶぽいんと
        </label>

            <div class="image-list">
